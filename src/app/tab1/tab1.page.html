<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title
      style="
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
      "
    >
      Ventas
      <ion-button
        style="margin-left: 200px"
        routerLink="/home"
        routerLinkActive="active"
      >
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ventas</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Default Item -->
  <ion-card>
    <ion-card-header style="text-align: center">
      <ion-card-subtitle>Ropa el Chango</ion-card-subtitle>
      <ion-icon name="bag-add-outline" style="font-size: larger"></ion-icon>
      <ion-card-title>Formulario de registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form #productoForm="ngForm" (ngSubmit)="addProducto(productoForm)">
        <ion-item>
          <ion-label position="floating"
            >Nombre de la prenda
            <ion-icon name="body-outline" style="padding-right: 10px;"></ion-icon
          ></ion-label>
          <ion-input
            type="text"
            [(ngModel)]="productoService.seleccionarProducto.nombre"
            name="nombre"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Precio de la prenda</ion-label>
          <ion-input
            type="numer"
            [(ngModel)]="productoService.seleccionarProducto.precio"
            name="precio"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating"
            >Marca de la prenda
            <ion-icon
              name="people-outline"
              style="padding-right: 10px;"
            ></ion-icon
          ></ion-label>
          <ion-input
            type="text"
            [(ngModel)]="productoService.seleccionarProducto.marca"
            name="marca"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating"
            >Tipo de la prenda
            <ion-icon
              name="keypad-outline"
              style="padding-right: 10px;"
            ></ion-icon
          ></ion-label>
          <ion-input
            type="text"
            [(ngModel)]="productoService.seleccionarProducto.tipo"
            name="tipo"
          >
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating"
            >Talla de la prenda
            <ion-icon
              name="expand-outline"
              style="padding-right: 10px;"
            ></ion-icon
          ></ion-label>
          <ion-input
            type="text"
            [(ngModel)]="productoService.seleccionarProducto.talla"
            name="talla"
          >
          </ion-input>
        </ion-item>
        <br />
        <ion-button
          type="submit"
          expand="block"
          style="font-family: 'Times New Roman', Times, serif; height: 50px"
          >Vender Ahora</ion-button
        >
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
