<ion-header>
  <ion-toolbar>
    <ion-title
      style="
        text-align: center;
        font-size: x-large;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
      "
      >Bienvenido</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="max-width: max-content; max-height: max-content">
    <ion-card-header>
      <ion-card-title
        style="
          text-align: center;
          font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
          font-size: xx-large;
        "
        >"EL CHANGO"</ion-card-title
      >
      <ion-card-subtitle
        style="
          text-align: center;
          font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
          font-size: x-large;
        "
        >Ropa, Tenis y Lentes</ion-card-subtitle
      >
      <br />
    </ion-card-header>

    <ion-card-content>
      <img src="../../assets/img/logo.png" />
      <br />
      <br />
      <ion-card-subtitle
        style="
          text-align: center;
          font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
          font-size: larger;
          color: black;
        "
        >Grandes Precios y Grandes Marcas desde nuestra aplicacion
        movil</ion-card-subtitle
      >
      <br />
      <!-- Expand -->
      <ion-button
        expand="block"
        style="font-family: 'Times New Roman', Times, serif; height: 50px"
        routerLink="/tabs" routerLinkActive="active"
        >Ingresar</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
